<!--The content below is only a placeholder and can be replaced.-->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<div class="container-fluid">
<nav class="navbar navbar-inverse navbar-static-top">  
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand brand" href="/" routerLinkActive="active">
            <img width="90px" src="assets/img/hoopla.png">
        </a>
    </div>
    <div class="collapse navbar-collapse " style="margin:8px" id="mynav-collapse">
        <ul class="nav navbar-nav navbar-right" style="margin-right: 20px;">

            <li *ngIf="!loggedUser.uCredentials.uEmail"> 
                <a [routerLink]="['/login']" name="loginlink">Login</a>
            </li>

            <!-- User related -->
            <li *ngIf="loggedUser.uCredentials.uEmail">
                <a routerLink="">Welcome {{loggedUser.uCredentials.uEmail}}!</a>
            </li>

            <li *ngIf="loggedUser.uCredentials.uEmail=='admin@gmail.com'">
                <a [routerLink]="['/admin']">Admin pannel </a>
            </li>

            <li *ngIf="loggedUser.uCredentials.uEmail">
                <a [routerLink]="['/cart']" id="cart" name="cart">
                    <i class="glyphicon glyphicon-shopping-cart" style="font-size: 20px;color:rgb(60, 6, 158)"></i>
                    <sup class="badge" style="background-color:rgb(76, 0, 218)">{{loggedUser.uCart.length}}</sup>
                </a>
            </li>
            <li *ngIf="loggedUser.uCredentials.uEmail">
                <a [routerLink]="['/orders']">
                    <i class="fas fa-shopping-bag" style="font-size: 20px;color:rgb(60, 6, 158);padding-top:3px"></i>
                    <span style="position: relative;
                    left: 7px;">Orders</span></a>
            </li> 
            <li *ngIf="loggedUser.uCredentials.uEmail">
                <a [routerLink]="['/profile']">
                <i class="glyphicon glyphicon-user" style="font-size: 20px;color:rgb(60, 6, 158)"></i>
               Your Profile</a>
            </li>
            <li *ngIf="loggedUser.uCredentials.uEmail">
                <a (click)="logout()">
                    <i class="glyphicon glyphicon-log-out" style="font-size: 20px;color:rgb(60, 6, 158)"></i>
                    <span style="position: relative;
                    left: 7px;">Logout</span></a>
            </li>
            <!-- <p-megaMenu [model]="items"></p-megaMenu> -->
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <router-outlet></router-outlet>
</div>
</div>
