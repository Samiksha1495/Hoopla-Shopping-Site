<section *ngIf="categories" class="row">
<div class="col-sm-8">
        <ul class="nav nav-tabs nav-justified" style="background-color:rgb(202, 202, 202)">
                <li role="shopping" >
                    <a class="view" style="color:rgb(60, 6, 158)" class="pointer" 
                    (click)="viewProductByCategory('Electronics')"><b>ELECTRONICS</b></a></li>
                <li role="shopping"><a  style="color:rgb(60, 6, 158)" class="pointer" 
                    (click)="viewProductByCategory('Furniture')" name="category"><b>FURNITURE</b></a></li>
                <li role="shopping" ><a style="color:rgb(60, 6, 158)" class="pointer"
                    (click)="viewProductByCategory('Shoes')"><b>SHOES</b></a></li>
                <li role="shopping"><a style="color:rgb(60, 6, 158)" class="pointer" 
                    (click)="viewProductByCategory('Clothing')"><b>CLOTHING</b></a></li>
        </ul>
   
</div>
<div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-sm-12 ">
            <div class="ui-inputgroup">
                <button pButton type="button" label="Search" (click)="searchProducts(searchKey)"></button>
                <input type="text" pInputText placeholder="Keyword"  [(ngModel)]="searchKey">         
        </div>
</div>
</div>
<br>
<div class="row" *ngIf="slideShow">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
            
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <div style="text-align: center"><img src="../assets/img/clothing.png" alt="Los Angeles" (click)="viewProductByCategory('Clothing')"></div>  
            </div> 
            <div class="item">
                <div style="text-align: center"><img src="../assets/img/furnitures.png" alt="Chicago" (click)="viewProductByCategory('Furniture')"></div>
            </div>
            <div class="item">
                <div style="text-align: center"> <img src="../assets/img/shoes.png" alt="New York" (click)="viewProductByCategory('Shoes')"></div>
            </div>
            <div class="item">
                <div style="text-align: center"> <img src="../assets/img/mobiles.png" alt="Los Angeles" (click)="viewProductByCategory('Electronics')"></div>
            </div>
        </div>
            
            <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<div class="row" *ngIf="productShow">
  <div class="col-sm-10 col-sm-offset-1">
      <app-products [notfound]="notFound" [dataSearched]="dataSearched" [prodToBeSearched]="prodToBeSearched" 
      [categorySelected]="categorySelected" [SelectedCollection]="collection"></app-products>
      <!-- [prodToBeSearched]="prodToBeSearched" -->
  </div>
  <div class="col-md-offset-1 col-md-10" *ngIf="errorMessage && !notFound">
        <img class="img-responsive" src="../assets/img/product-not-found.jpg" >
    </div>
  
</div>
